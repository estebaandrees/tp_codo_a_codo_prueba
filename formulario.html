<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Burbujas</title>
</head>
<body>
    <header>
        <a href="index.html">Inicio</a>
        <h1>Queres saber mas?</h1>
    </header>
    <main>
       <div class="caja">Para recibir mas informacion, completa los datos y nos pondremos en contacto.</div>
       <form action="#">
           <label for="Nombre">Nombre:</label>
           <input type="text" id="Nombre" size="20" placeholder="Ingrese su Nombre"><br>
           <label for="Apellido">Apellido:</label>
           <input type="text" size="20" placeholder="ingrese su Apellido"><br>
           <label for="Telefono">Telefono:</label>
           <input type="tel" size="20" placeholder="Ingrese un numero telefonico"><br>
           <label for="Email">Email:</label>
           <input type="email" id="Email" size="20" placeholder="Ingrese su Email"><br>
           <input type="submit" value="Enviar">
           <button type="reset">Cancelar</button>
       </form>
    </main>
    <footer>
        <p>Derechos Reservados @2020</p>
    </footer>
</body>
</html>
